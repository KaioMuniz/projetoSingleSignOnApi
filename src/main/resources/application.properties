spring.application.name=projetoSingleSignOnApi

#Tomcat
server.port=8082

#DataSource
spring.datasource.url=jdbc:postgresql://localhost:5434/usuariosapi
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=usuariosapi_user
spring.datasource.password=usuariosapi_password

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT
jwt.secret=37eda45a-0c72-425c-a6c6-e750eefddc27
jwt.expiration=3600000